<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BICS Network Executor</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/bootstrap-theme.min.css">
</head>
<body>
<form method="POST" action="">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header ">
                {% with errors = get_flashed_messages(category_filter=["error"]) %}
                {% if errors %}
                <div class="alert alert-warning">
                    <ul>
                        {%- for msg in errors %}
                        <li>{{ msg }}</li>
                        {% endfor -%}
                    </ul>
                </div>
                {% else %}
                <h4 class="modal-title">You must login to continue</h4>
                {% endif %}
                {% endwith %}
            </div>
            <form method="POST" action="" id="loginForm">
                <div class="modal-body">
                    <!-- ****** <div id="msgDisplay"> is used to display messages returned by the AJAX script ***** -->
                    <div id="msgDisplay"></div>
                    <div class="bs-example">
                        <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-user"
                                                                      aria-hidden="true"></span></span>
                            <input type="text" class="form-control" placeholder="Enter Username" name="sqlusername"
                                   id="sqlusername" required>
                        </div>
                        <br>
                        <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"
                                                                      aria-hidden="true"></span></span>
                            <input type="password" class="form-control" placeholder="Password" name="sqlpassword"
                                   id="sqlpassword">
                        </div>
                        <br>
                        <div class="form-group">
                            <div class="col-xs-offset-2 col-xs-10">
                                <button type="submit" class="btn btn-primary pull-right" name="btn btn-success"
                                        id="btn btn-success">User Login
                                </button>
                            </div>
                        </div>
                        <br>
                    </div>
                </div>
            </form>
        </div>
    </div>
</form>
<!-- ************************************************************************************************************** -->
<script src="static/js/jquery-3.1.1.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
</body>
</html>
